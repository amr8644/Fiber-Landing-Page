<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber</title>
    <script
      src="https://kit.fontawesome.com/0bcb27dbb4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
         ****************************************************************************************
         
                                                  Header

        ******************************************************************************************  
       -->
    <section class="title-section">
      <header>
        <h1>Fiber</h1>
        <nav>
          <ul class="links">
            <li><a href="">Community</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Features</a></li>
          </ul>
        </nav>
        <span> <i class="fas fa-bars" id="nav-toggle"></i></span>
        <div id="btns">
          <button class="btn-1">Sign In</button>
          <button class="btn-2">Sign Up</button>
        </div>
      </header>
      <section class="items">
        <div class="text-items">
          <article>
            <p>
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i> Rated 4.8/5 (246 reviews)
            </p>
            <h1>
              Create your portfolio <br />
              in minutes.
            </h1>
            <p>
              With Fiber, you can setuo your own personal portfolio in minutes
              <br />
              with dozens of premade, beautiful templates.
            </p>
            <div id="btn-item">
              <button class="btn-3">Start Free Trial</button>
              <p><a href="">View examples</a></p>
            </div>
            <div id="checks">
              <p><i class="fas fa-check-circle"></i> No Credit Card required</p>
              <p><i class="fas fa-check-circle"></i> 10 Free Templates</p>
              <p></p>
            </div>
          </article>
        </div>
        <div class="image-item">
          <img src="./images\hero-Illustration.png" alt="#" />
        </div>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
