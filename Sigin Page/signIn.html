<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber</title>
    <link rel="stylesheet" href="signIn.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/external-itim2101-flat-itim2101/2x/external-portfolio-search-itim2101-flat-itim2101.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="main">
      <article id="sign-up-items">
        <div id="title">
          <h4>Fiber</h4>
          <h1>Create a Fiber Account</h1>
        </div>
        <form action="">
          <div class="name-item">
            <label for="name">Your Name</label>
            <input type="text" placeholder="Joe Doe" id="user-name" required />
          </div>
          <div class="email-item">
            <label for="email">E-mail</label>
            <input
              type="email"
              placeholder="john@example.com"
              id="email"
              required
            />
          </div>
          <div class="password-item">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="At Least 8 charcters"
              required
            />
          </div>
        </form>
        <div id="check-box-btn">
          <p class="terms">
            <input type="checkbox" name="" id="check-box" />
            By creating an count on Fiber, you agree to the
            <a href="">Terms & Conditions</a>
          </p>
          <button id="btn-1">Create Fiber Account</button>
          <p class="have">Already have an account? <a href=""> Sign-in</a></p>
        </div>
      </article>
      <article id="images-items">
        <article class="items">
          <img src="./images/Sign Up Image.png" alt="#" />
          <h1>Unparalled Templates</h1>
          <p>
            Crafted by a team of professional designers, <br />
            our templates are eunparalleled in the market
          </p>
        </article>
      </article>
    </section>
  </body>
</html>
